{% set name = "pyspeckit" %}
{% set version = "0.1.23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 174310f4f93d670d848aa7b58870315019618d0d02b9437430a4504e49301fb9
  patches:
    - setup.py.patch
    - setup.cfg.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - astropy
    - matplotlib >=1.4
    - numpy
    - python

test:
  imports:
    - pyspeckit
    - pyspeckit.cubes
    - pyspeckit.mpfit
    - pyspeckit.parallel_map
    - pyspeckit.spectrum
    - pyspeckit.spectrum.models
    - pyspeckit.spectrum.readers
    - pyspeckit.spectrum.speclines
    - pyspeckit.spectrum.utils
    - pyspeckit.spectrum.writers
    - pyspeckit.wrappers

about:
  home: http://pyspeckit.readthedocs.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Toolkit for fitting and manipulating spectroscopic data in python
  doc_url: http://pyspeckit.readthedocs.org
  dev_url: https://github.com/pyspeckit/pyspeckit

extra:
  recipe-maintainers:
    - mwcraig
    - keflavich
